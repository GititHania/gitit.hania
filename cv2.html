<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cv.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="cv.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="topNav">
            <h1 for="">Contact Us: </h1>
        </div>
        
            <div id="Main" >
                <label for="">Full Name: </label>
                <input type="text"> <br>
                <label for="">Email Address: </label>
                <input id="EmailIn" type="email" pattern=".+@.+\.com" required> <br>
                <label  class="VInput"  id="emailVM"></label><br>
                <label for="">Phone Number: </label>
                <input id="tel" type="tel" pattern="[0-9]{10}" required> <br>
                <label class="VInput" id="phoneVM"></label><br>
                <label for="">Your Thoughts</label><br><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="footer">
                <button onclick="check_validtion()">Submit</button>
            </div>
            
            
    </div>


</body>

</html>
